<form class="countries-form">
  <mat-form-field class="seacher-field" appearance="fill">
    <mat-label>Search country...</mat-label>
    <mat-icon class="icon-input-prefix" matPrefix>search</mat-icon>
    <input
      name="searchCountry"
      #searchBox
      id="search-box"
      (input)="emitCountry.emit(searchBox.value)"
      matInput
      placeholder="e.g. Andorra"
    />
  </mat-form-field>
</form>
