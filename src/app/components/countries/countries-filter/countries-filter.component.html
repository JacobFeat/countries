<mat-form-field appearance="fill">
  <mat-label>Filter by Region</mat-label>
  <mat-select #select (valueChange)="onChange(select.value)">
    <mat-option
      *ngFor="let region of regions"
      [value]="region"
      [routerLink]="['/countries/region', region.toLowerCase()]"
      routerLinkActive="active"
    >
      {{ region }}
    </mat-option>
  </mat-select>
</mat-form-field>
